<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login - Ker❤la Tourism</title>

    <link rel="stylesheet" href="util.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
    />

    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="icon" href="kerala2.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="nav.css" />

   
    <style>
     
      .card.form {
        margin: 20px;
        box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
      }
      .acc a {
          color: black;
          text-decoration: none;
        }
    </style>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-md navbar-light">
      <div class="container">
        <a id="header" class="navbar-brand" href="#">Ker❤la Tourism</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item ">
              <a class="nav-link" href="./">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./districts.html">Districts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./logon.html">Login</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./signupPage.html">Create an account</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="body">
        <div class="limiter">
            <div class="container-login100" style="background:gray;">
                <div class="wrap-login100 p-l-55 p-r-55 p-t-25 p-b-25">
                    <form class="login100-form validate-form"  action="index.html" id="form">
                        <span class="login100-form-title p-b-25">
                            Signup
                        </span>
    
                        <div class="wrap-input100 validate-input m-b-10" data-validate="First Name is reauired">
                            <span class="label-input100">First Name</span>
                            <input id="fname" class="input100" type="firstname" name="firstname" placeholder="Type your First Name" required>
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>
                        <div class="m-t-1 m-b-1">
                          <span class="error" id="ferror"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-10" data-validate="Lastame is reauired">
                            <span class="label-input100">Last Name</span>
                            <input id="lname" class="input100" type="lastname" name="lastname" placeholder="Type your Last Name" required>
                            <span class="focus-input100" data-symbol="&#xf207;"></span>
                        </div>
                        <div class="m-t-1 m-b-1">
                          <span class="error" id="lerror"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-10" data-validate="Username is reauired">
                            <span class="label-input100">Email</span>
                            <input class="input100" id="email" type="email" name="email" placeholder="Type your email">
                            <span class="focus-input100" data-symbol="&#xf15a;"></span>
                        </div>
                        <div class="m-t-1 m-b-1">
                          <span class="error" id="error"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-10" data-validate="Username is reauired">
                            <span class="label-input100">Mobile No.</span>
                            <input id="phno" class="input100" type="tel" name="mobile" placeholder="Type your mobile" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" >
                            <span class="focus-input100" data-symbol="&#xf2be;"></span>
                        </div>
                        <div class="m-t-1 m-b-1">
                          <span class="error" id="ph_error"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <span class="label-input100">Password</span>
                            <span class="btn-show-pass">
                                <i class="zmdi zmdi-eye" id="togglePassword"></i>
                            </span>
                            <input class="input100" id="password" type="password" name="password"
                                placeholder="Type your password">
                            <span class="focus-input100" data-symbol="&#xf190;"></span>
                        </div>
                        <div class="m-t-1 m-b-1">
                          <span class="meter" id="mbox">
                            <meter
                              max="4"
                              id="meter"
                              style="display: none; height: 8px"
                            ></meter
                          ></span>
                          <p id="password-strength-text"></p>
                        </div>
                        <div class="p-t-8 p-b-52 acc">
                            <a style="float: left;" href="./logon.html">
                                Already have an account?
                            </a>
    
                            <a style="float: right;" href="#">
                                Forgot password?
                            </a>
                        </div>
    
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button type="button" onclick="validateForm()" class="login100-form-btn">
                                   Sign Up
                                </button>
                            </div>
                        </div>
    
                </div>
                </form>
            </div>
        </div>
        </div>
       
    
    </div>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
 <script>
  $(document).ready(function () {
    $("#password").keyup(function () {
      if (check_pass()) {
        return true;
      }
    });
    $("#phno").keyup(function () {
      if (phonenumber()) {
        return true;
      }   
    });
  }); 
</script>
<script src="login.js"></script>  
</body>
</html>
